<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">
        Rock, paper, scissors!
        <p id="humanScore">Your score: 0</p>
        <p id="compScore">Computer score: 0</p>
    </div>

    <div id="buttons">
        
    <button id="rock">
        <img src="images/image-removebg-preview.png">
    </button>

    <button id="paper">
        <img src="images/image-removebg-preview(1).png">
    </button>

    <button id="scissors">
        <img src="images/image-removebg-preview(1) (copy 1).png">
    </button>

    <script src="script.js" defer></script>
    </div>
</body>
</html>
